<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    {% load static %}
    <style>
        #wrapper{
            background-image: url("../static/star wars cah.jpg");
            margin: 10px auto;
            width: 1200px;
            height: 210px;

    </style>
</head>
<body>

        {% endif %}

    <h3>Where do you want to go today, {{request.session.name}}?</h3>
    <a href="logout">Logout</a><br/>

    <a href="albums">My Albums</a><br/>

    </div>
</body>
</html>
